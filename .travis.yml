language: go
go:
  - 1.13.8
  - master
  - tip

os:
  - linux
  - osx
  - windows

before_install:
  - go get -t -v ./...

script:
  - go test -race -coverprofile=coverage.txt ./...
  - go build cmd/cli/main.go

after_success:
  - if [[ $((go version)) == *"1.13.8"* ]]; then bash <(curl -s https://codecov.io/bash); fi
